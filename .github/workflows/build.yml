name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3

    - name: Build
      run: msbuild PlantsVsZombies.sln

    - name: Upload Artifact
      uses: actions/upload-artifact@main
      with:
        name: PvZ-QotL-Build
        path: |
          Debug/
